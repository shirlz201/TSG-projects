<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class=vmheader>
        <h1>Vending Machine</h1>
    </div>
    <!-- Horizontal Line -->
    <hr class="hrline">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Lexend+Tera&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">

    <title>Vending Machine</title>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class= "row" id="items">
                    <!-- refreshItems will appear here -->
                </div>

            </div>
            <!-- used float to shift forms to the right of the page -->
            <div class="col-md-2" style="float: right">
                <div class="form-group">
                    <!-- Total Money Form  -->
                    <form action="" class="cash-input-form" id="side-forms">
                        <h3>Total $ In</h3>
                        <input type="text" id="cash-in-system" readonly>
                        <br>
                        <br>
                        <div class="col-md-row">
                            <button class="btn btn-secondary" id="add-dollar">Add Dollar</button>
                            <button class="btn btn-secondary" id="add-quarter">Add Quarter</button>
                        </div>
                        <br>
                        <div class="col-md-row">
                            <button class="btn btn-secondary" id="add-dime">Add Dime</button>
                            <button class="btn btn-secondary" id="add-nickel">Add Nickel</button>
                        </div>
                        <br>
                 </div>
                </form>
                <!-- Horizontal Line -->
                <hr class="hrline">
                <!-- Messages Form  -->
                <form action="" class="message-purchase-form" id="side-forms">
                    <h3>Messages</h3>
                    <input type="text" id="message-text" readonly>
                    <br>
                    <br>
                        <label for="itemOutput">Item: </label>

                    <input type="number" id="item-number" readonly>
                    <!-- </div> -->
                    <br>
                    <br>
                    <button class="btn btn-dark" id="make-purchase">Make Purchase</button>
                    <br>
                    <br>
                </form>
                <!-- Horizontal Line -->
                <hr class="hrline">
                <!-- Change Form -->
                <form action="" class="change-return-form" id="side-forms">
                    <div class="col-sm-row">

                    <h3>Change</h3>
                    <input type="text" id="change-returned" readonly>
                    <br>
                    <br>
                    <button class="btn btn-secondary" id="return-change">Change Return</button>
                    </div>
                    <br>
                    <br>
                </form>

            </div>

        </div>
    </div>
    <!-- Scripts (Note: DS first before home.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/dataService.js"></script>
    <script src="js/home.js"></script>

</body>

</html>
